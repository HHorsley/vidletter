<head>
  <title>vletter</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href="//netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    {{> recorder}}
  </div>
</body>

<template name="recorder">
  <h1>Record Your Video Letter</h1>
  <camera id="vletter"
          style="width: 640px; height: 480px;"
          data-uuid="f31d31c0-335e-0131-0063-22000a499ea4">
  </camera>
  <div id="message">
  </div>
  
  <div id="form_container">
    <form class="form-horizontal">
    <div class="control-group">
      <label class="control-label" for="inputEmail">Email</label>
      <div class="controls">
        <input type="text" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputText">Recipient</label>
      <div class="controls">
        <input type="text" id="inputText" placeholder="Jon Huntsman">
      </div>
    </div>
    <div>
        <button type="submit" class="btn">Send</button>
    </div>
    </form>
  </div>
</template>
